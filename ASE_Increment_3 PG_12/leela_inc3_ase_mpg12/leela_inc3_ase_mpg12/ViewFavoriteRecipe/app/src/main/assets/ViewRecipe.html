<script type='text/javascript'>//<![CDATA[ 
$(function(){
var data2="";
$("#vr").click(function(){

          console.log(value.item_name);
           data2+= '<tr><td>'+value.item_name+'</td></tr>';
          //alert(value.item_name);
      
     
                  htmlInsert= '<div class="recipe" id="'+index+'"><table><tr><td> '+data2 +'</td></tr></table></div><br/>';
      $("#r1").html(htmlInsert);
      });
     
        
  }    
});
});
});
